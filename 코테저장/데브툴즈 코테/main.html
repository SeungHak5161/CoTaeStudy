<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="main.css" />
    <script defer src="./main.js"></script>
  </head>
  <body>
    <div class="calc-wrapper">
      <div class="calc-main">
        <div class="result-wrapper">
          <span id="result"> 11 </span>
        </div>
        <button class="btn btn-gray btn-calc" data-idx="">C</button>
        <button class="btn btn-gray btn-calc" data-idx="">+/-</button>
        <button class="btn btn-gray btn-calc" data-idx="">%</button>
        <button class="btn btn-yellow btn-calc" data-idx="">รท</button>
        <div class="btn btn-gray btn-num" data-idx="7">7</div>
        <div class="btn btn-gray btn-num" data-idx="8">8</div>
        <div class="btn btn-gray btn-num" data-idx="9">9</div>
        <button class="btn btn-yellow btn-calc" data-idx="">ร</button>
        <div class="btn btn-gray btn-num" data-idx="4">4</div>
        <div class="btn btn-gray btn-num" data-idx="5">5</div>
        <div class="btn btn-gray btn-num" data-idx="6">6</div>
        <button class="btn btn-yellow btn-calc" data-idx="">-</button>
        <div class="btn btn-gray btn-num" data-idx="1">1</div>
        <div class="btn btn-gray btn-num" data-idx="2">2</div>
        <div class="btn btn-gray btn-num" data-idx="3">3</div>
        <button class="btn btn-yellow btn-calc" data-idx="">+</button>
        <div class="btn btn-gray btn-zero btn-num" data-idx="0">0</div>
        <div class="btn btn-gray btn-num" data-idx=".">.</div>
        <button class="btn btn-yellow btn-calc" data-idx="">=</button>
      </div>
    </div>
  </body>
</html>
